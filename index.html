<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="euclides981">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/favicon.svg">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- tag property -->
        <meta property="og:image" content="https://euclides981.github.io/jogo-da-forca/img/card.png">
        <meta property="og:type" content="image/png">
        <meta property="og:image:width" content="600">
        <meta property="og:image:height" content="350">
        <meta property="og:image:alt" content="Jogo da Forca">
        <meta property="og:title" content="Jogo da Forca - JavaScript">
        <meta property="og:description" content="Jogo da Forca Feito em JavaScript - Esse Projeto faz Parte do Curso de Programação da Alura / Oracle">
        <meta property="og:url" content="https://euclides981.github.io/jogo-da-forca/">
        <meta name="twitter:card" content="summary_large_image">
        <title>Jogo Da Forca Em JavaScriipt</title>
    </head>
    <body>
        <div class="container">
            <div id="boneco"><img alt="" id="trocaImg">
                <div id="flutua" class="esconde">
                    <div id="exibe_palavra"></div>
                    <div id="chute">
                        <input type="text" name="" id="digita_chute" oninput="maxLen(this)">
                        <button onclick="verifica()" type="submit" class="bts" id="bt_chute">Chutar</button>
                    </div>
                    <div id="avisos">
                        <div id="campoVazio" class="alerta">&nbsp;</div>
                        <div class="letras_erradas">&nbsp;</div>
                        <button onclick="reiniciarJogo()" class="bts_novo_jogo">Novo Jogo</button>
                        <div id="doisBotoes">
                            <button id="btmais" onclick="popup()" class="btsVerde">Adicionar Palavras</button>
                            <button id="verPalavras" type="submit" class="btsVermelho" onclick="mostraPalavras()">Espiar Palavras</button>
                        </div>
                    </div>
                </div>
                <div id="topo2">JOGO DA FORCA - ALURA - ONE</div>
                <div id="meusLinks"> 
                    <a href="https://github.com/euclides981" target="_blank"><img src="img/github.svg" class="bt_links" title="Perfil GitHub" alt="Perfil GitHub"></a>
                    <a href="https://www.linkedin.com/in/euclides981/" target="_blank"><img src="img/linkedin.svg" class="bt_links" title="Perfil Linkedin" alt="Perfil Linkedin"></a>
                    <a href="https://euclides981.github.io/criptografia/" target="_blank"><img src="img/logoCripto.svg" class="bt_links" title="Criptografia - Primeiro Desafio Alura" alt="Criptografia"></a>
                </div>
                <div id="resultado">
                    <div id="informa"></div>
                    <button onclick="reiniciarJogo()" class="bts">Jogue Novamente</button>
                </div>
            </div>
            <div id="inserir_palavra">
                <div id="fundo_popup">
                    <div id="botoes_storage">
                        <div id="bt_fecha">
                            <button id="fechar"type="submit" title="FECHAR" onclick="fechaPopup()">X</button>
                        </div>
                        <div id="alert">Local Storage</div>
                        <div class="frases">Insira Suas Palavras</div>
                        <div id="inputInserir">
                            <input id="insere_palavra" type="text">
                            <button onclick="inserirPalavra()" type="submit" class="bts_inserir">INSERIR</button>
                        </div>
                        <div class="frases">Jogue Com Suas Palavras</div>
                        <button id="opcaoUsuario"type="submit" class="btsVerde">Minhas palavras</button>
                        <div class="frases">Jogue Com as Palavras do Sistema</div>
                        <button id="opcaoSistema"type="submit" class="btsVerde">Palavras do Sistema</button>
                        <div class="frases">Jogue Com Todas Palavras Misturadas</div>
                        <button id="opcaoMisturada"type="submit" class="btsVerde">Misturado</button>
                        <div class="frases">Excluir Suas Palavras</div>
                        <button id="opcaoExcluir"type="submit" onclick="excluiBanco()" class="btsVermelho">Excluir</button>
                    </div>
                </div>
            </div>
            <div id="espiar">
                <div id="fundo_tabela">
                    <div id="bt_fecha">
                        <button id="fechar"type="submit" title="FECHAR" onclick="fechaPopup()">X</button>
                    </div>
                    Gostaria de ver as Palavras Secretas?
                    <button class="btsVermelho" onclick="mostraPalavrasDoSistema()">Sim, me Mostre as Palavras</button>
                    <button class="btsVermelho" onclick="mostraMinhasPalavras()">Mostre Só as Minhas</button>
                    <button class="btsVermelho" onclick="mostraTodasPalavras()">Mostre todas Palavras</button>
                    <textarea rows="12" id="mostra_secretas" disabled></textarea>
                </div>
            </div>
            <div id="topo"></div>
        </div>
        <script src="js/script.js" defer></script>
        <script src="js/local_storage.js" defer></script>
        <script src="js/mostra_palavras.js" defer></script>
        <script src="js/escolhe_array.js" defer></script>
        <script src="js/verifica_letras.js" defer></script>
        <script src="js/reinicia.js" defer></script>
        <script src="js/checar.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
