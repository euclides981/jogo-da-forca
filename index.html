<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Jogo Da Forca em JavaScriipt</title>
    </head>
    <body>
        <div id="boneco"><img alt="" id="trocaImg">
            <div id="flutua" class="esconde">
                <div id="exibe_palavra"></div>
                <div id="chute">
                    <input type="text" name="" id="digita_chute" maxlength="1">
                    <button onclick="verifica()" type="submit" id="bt_chute">CHUTAR</button>
                </div>
                <div id="avisos">
                    <div id="campoVazio" class="alerta">&nbsp;</div>
                    <div class="letras_erradas">&nbsp;</div>
                    <button onclick="reiniciarJogo()" class="bt_novo_jogo">NOVO JOGO</button>
                </div>
            </div>
            <div id="resultado">
                <div id="informa"></div>
                <button onclick="reiniciarJogo()" class="bt_novo_jogo">Jogue Novamente</button>
            </div>
        </div>
       <div id="inserir_palavra">
            <input id="insere_palavra" type="text" placeholder="">
            <button onclick="inserirPalavra()" type="submit">INSERIR</button>
        </div>
        <script src="js/script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
